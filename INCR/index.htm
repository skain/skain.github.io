<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
	<style>
		div.col {
			font-family: 'Ubuntu', sans-serif;
			font-size: 24px;
		}
	</style>
	<title>INCR</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<h1>Score: <span id='score'></span></h1>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<button type="button" class="btn btn-info" onclick="game.start()">Start</button>
				<button type="button" class="btn btn-info" onclick="game.stop()">Stop</button>
				<button type="button" class="btn btn-info" onclick="game.reset()">Reset</button>
				<button type="button" class="btn btn-info" onclick="game.resetTimer()">Reset Just Timer</button>
			</div>
		</div>
	</div>
	<script src="incr.js"></script>
	<script>
		const game = new IncrGame();
		game.start();
	</script>
</body>

</html>
