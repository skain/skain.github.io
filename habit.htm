<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
	<style>
		div.col {
			font-family: 'Ubuntu', sans-serif;
			font-size: 24px;
		}

		h1 {
			border-bottom: solid 1px black;
			margin-top: 15px;
		}

		button {
			margin-top: 20px;
		}
	</style>
	<title>JFMHabit</title>
</head>

<body>
	<div class="container">
		<h1 class="display-2">last clicked</h1>
		<div class="row">
			<div id="last-clicked" class="col">

			</div>
		</div>
		<h1 class="display-2">time since</h1>
		<div class="row">
			<div id="time-since" class="col">

			</div>
		</div>
		<div class="row">
			<div class="col text-center">
				<button type="button" class="btn btn-info btn-lg" onclick="resetTimer()">i'm going for it</button>
			</div>
		</div>
	</div>
	<script>
		showTime();
		setInterval(showTime, 1000);
		function resetTimer() {
			localStorage.setItem('lastClicked', new Date());
			showTime();
		}

		function showTime() {
			let lastClicked = getLastClicked();
			let newClick = new Date();
			writeValues(lastClicked, newClick);
		}

		function getLastClicked() {
			let lastClicked = null;
			let lastClickedFromStorage = localStorage.getItem('lastClicked');
			if (lastClickedFromStorage) {
				lastClicked = new Date(lastClickedFromStorage);
			}

			return lastClicked;
		}

		function writeValues(lastClicked, newClick) {
			let lastClickedStr = 'NEVER!';
			let timeSince = '--';
			if (lastClicked) {
				let ticks = newClick - lastClicked;
				let ts = ticks / 1000;
				let hh = Math.floor(ts / 3600);
				let mm = Math.floor((ts % 3600) / 60);
				let ss = Math.floor((ts % 3600) % 60);

				//prepend '0' when needed
				hh = hh < 10 ? '0' + hh : hh;
				mm = mm < 10 ? '0' + mm : mm;
				ss = ss < 10 ? '0' + ss : ss;

				//use it
				timeSince = `${hh}h ${mm}m ${ss}s`;
				// console.log(timeSince);
				lastClickedStr = lastClicked.toString();
				lastClickedStr = lastClickedStr.substring(0, lastClickedStr.indexOf('GMT'));
			}
			document.querySelector('#last-clicked').innerHTML = lastClickedStr;
			document.querySelector('#time-since').innerHTML = `${timeSince}`;
		}
	</script>
</body>

</html>
